<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - parte 5</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+13px&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <div class="contenedor">
        <form action="" class="formulario" id="frmRegistro" name="frmRegistro">
            <div class= "cajadetexto">
                <input type="text" id="txtNom" name="txtNom" placeholder="Nombres">
                <input type="text" id="txtApe" name="txtApe" placeholder="Apellidos">
                <input type="text" id="txtCor" name="txtCor" placeholder="Correo">
            <div class="botondeopciones">
                <input type="radio" name="sexo" id="rbMas">
                <label for="rbMas">Masculino</label>
                <input type="radio" name="sexo" id="rbFem">
                <label for="rbFem">Femenino</label>
                <input type="radio" name="sexo" id="rbOtr">
                <label for="rbOtr">Otross</label>
            </div>
            <div class="casilladeverificacion">
                <input type="checkbox" name="chkEst" id="chkEst">
                <label for="chkEst">Habilitado</label>
            </div>
            <ul class="error" name="error" id="error"></ul>
        </div>
            <input type="button" value="Registrar" name="btnRegistrar" id="btnRegistrar">
        </form>
    </div>
    <script src="js/biblioteca.js" type="text/javasript"></script>
