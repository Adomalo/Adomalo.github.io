<!DOCTYPE html>
<html lang="es">
<head>

    <title>Javascript - parte 4</title>
    <script type="text/javascript">
    //ejemplo3
    //Desarrolar una aplicacion que permita ingresar tu edad y en base a tu edad mostrar un mensaje indicando "eres mayor de edad" i tu edad es mayor o igual a 18 en caso contrario mostrar un mensaje indicando "eres menor de edad"
    //多Cuantas variables necesito?

    //多Que tip de datos necesito?
    //Entero, texto
    //多Cuales son las variables que necesito?
    //edad, men
    //多Que variables voy leer?
    //edad
    //declarando funciones
    function MostrarMensajes(ed){
        var m="";
        if(ed>=18){
            m="Eres mayor de edad"
        }else{
            m="Eres menor de edad"
        }
        return m;
    }

    //creamos un procedimiento para mostrar el mensaje
    function Mostrar(){
        //declaramos variables para los controles
        var txtEdad=document.getElementById("txtEdad");
        var txtMen=document.getElementById("txtMen");
        //validando controles
        if (txtEdad.value==""){
            alert("Ingresa tu edad");
            txtEdad.focus();
        }else{
            //declarando e inicializando variables
            var edad=0, men="";
            //capturando valores
            edad=parseFloat (txtEdad.value) ;
            //llamamos a la funcion para mostrar el mensaje
            men=MostrarMensaje(edad);
            //mostrar resultados
            txtMen.value=men;
        }
    }
    </script>
</head>
<body>
    <form action="">
        <label for="txtEdad"></label>
        <input type="text" name="txtEdad" id="txtEdad">
        <br>
        <label for="txtMen"></label>
        <input type="text" name="txtMen" id="txtMen">
        <br>
        <input type="button" value="Mostrar" id="btnMostrar" name="btnMostrar" onclick="Mostrar()">
        <input type="reset" value="Limpiar" id="btnLimpiar" name="btnLimpiar">
    </form>
</body>
